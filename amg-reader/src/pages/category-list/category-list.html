<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blog Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <ion-card *ngFor = "let category of categories">
    <ion-card-content>
        <div class="category-text">{{category.title}}</div>
      </ion-card-content>
  </ion-card>  

</ion-content>
