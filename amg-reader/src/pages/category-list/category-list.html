<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blog Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

 <ion-card *ngFor = "let category of categories" (click)="goToBlogList(category.slug)">
        <img src="../assets/imgs/card-saopaolo.png"/>
        <div class="card-title">{{category.title}}</div>  
        <div class="card-subtitle">{{category.description}}</div>
  </ion-card>  

</ion-content>
