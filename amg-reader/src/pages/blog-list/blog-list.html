<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{model.title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="postPreviewContainer" *ngFor="let post of model.posts">
        <ion-card (click)="viewPost(post)">
            <div class="content info">
                <div class="title">{{post.title}}</div>
                <div class="metadata">{{post.category_title}} | {{post.created | date}}</div>
                <div class="divider"></div>
            </div>

            <div class="content image">
                <img src="{{post.image_url}}" alt="" style="width: 100%">
            </div>
        </ion-card>
    </div>

    <ion-infinite-scroll (ionInfinite)="loadNextPosts($event)" *ngIf="model.nextPage">
        <ion-infinite-scroll-content loadingSpinner="bubbles"
                                     loadingText="Loading more data...">

        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
